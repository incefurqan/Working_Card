<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Worker Info</title>
  </head>
  <body>
    <h2>Informasi Worker</h2>
    <div id="content">Loading...</div>

    <script>
      // Ambil parameter id dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        document.getElementById("content").innerText = "Visitor ID tidak ditemukan.";
      } else {
        fetch(`data/${id}.json?cache=` + Date.now())
          .then(r => r.json())
          .then(d => {
            document.getElementById("content").innerText = d.text;
          })
          .catch(e => {
            document.getElementById("content").innerText = "Data visitor tidak ditemukan.";
          });
      }
    </script>
  </body>
</html>
